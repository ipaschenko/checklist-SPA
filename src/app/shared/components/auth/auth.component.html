<div *ngIf="(user$ | async) as user">
  <button *ngIf="!user.uid" (click)="googleLogin()" type="button" class="btn">Login</button>
  <div *ngIf="user.uid">
    <span class="navbar-text mr-1">{{user.displayName}}</span>
    <button  (click)="logout()"  type="button" class="btn btn-outline">Logout</button>
  </div>
</div>
